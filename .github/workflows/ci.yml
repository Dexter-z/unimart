name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Use Node 18 LTS (safe for legacy deps)
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Yarn is required by postinstall-postinstall
      - name: Install Yarn
        run: npm install -g yarn

      # Avoid npm ci (breaks patch-package)
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - uses: nrwl/nx-set-shas@v4

      - name: Run affected tasks
        run: npx nx affected -t lint test build
